<!DOCTYPE html>
<html lang="en">

<head>
    <title>BURGER | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/styles.css' %}">
    <style type="text/css">
        img {
        border-radius: 15px;
        }

        h1,
        h3 {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color: rgb(0, 0, 255);
        }
    </style>
</head>

<body class="body" style="margin-top: 15vh;">
    <img src="{% static 'recipes/images/welcome.jpeg' %}" width="300px" height="300px">
    <h1>Welcome to Burger Recipe App</h1>
    <h3>Log-in to your account to see our list of burger recipes</h3>
    <div>
        {% if request.user.is_authenticated %}
        <a href="{%url 'logout' %}" class="logout_btn" style="margin: 40px;"> Logout </a>
        <a href="{%url 'recipes:records' %}" class="logout_btn" style="margin: 40px;">Search</a>
        {% else %}
        <a href="{%url 'login' %}" class="login_btn" style="margin: 40px;"> Login </a>
        {% endif %}
        <a href="\recipes/list" class="back-home_btn"> List </a>
    </div>
</body>

</html>
