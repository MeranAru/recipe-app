<!DOCTYPE html>
<html lang="en">

<head>
    <title>Burger | Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/styles.css' %}">
    <style type="text/css">
        body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        h1 {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color: rgb(207, 206, 149);
        }

        .form_data {
        background-color: rgba(0, 0, 0, 0.61);
        border-radius: 10px;
        padding: 20px;
        }
    </style>
</head>

<body class="body">
    <div class="nav-bar">
        <a class="back-home_btn" href="/home"> Home </a>
        <a href="\recipes/list" class="back-home_btn"> List </a>
        <a href="{%url 'logout' %}" class="logout_btn">Logout</a>
    </div>
    <h1 style="font-size: 40px">Search for burger recipes in database</h1>
    <hr>
    <form action="" method="POST" class="form_data" style="margin-bottom: 20px;">
        {% csrf_token %}
        {{form}}
        <button type="submit">search</button>
    </form>
    <br>
    <br>
    {% if recipe_df %}
    {{recipe_df|safe}}
    <br>
    <img alt='chart' src="data:image/png;base64, {{chart|safe}}">
    {% else %}
    <h3> no data</h3>
    {% endif %}
</body>

</html>
